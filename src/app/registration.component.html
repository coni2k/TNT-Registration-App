<h2>Registration</h2>

<div class="form-container">
  <mat-form-field>
    <mat-label>First name</mat-label>
    <input id="firstName" matInput [formControl]="firstName" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Last name</mat-label>
    <input matInput [formControl]="lastName" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>E-mail</mat-label>
    <input matInput [formControl]="email" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput [formControl]="password" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Confirm password</mat-label>
    <input type="password" matInput [formControl]="confirmPassword" />
  </mat-form-field>

  <button mat-button type="submit" color="primary">
    Register
  </button>
</div>
